name: Generate and Release ISO

on:
  workflow_dispatch:  # Manual trigger via GitHub UI
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

permissions:
  contents: write

jobs:
  generate-iso:
    name: Generate ISO
    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/blue-build/cli:v0.10.0  # Latest BlueBuild CLI
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate ISO from remote image
        run: |
          bluebuild generate-iso image \
            ghcr.io/${{ github.repository_owner }}/centos10-ideapad5-gnome:latest \
            --output ./iso-output
        env:
          # Image name matches your GitHub registry image

      - name: Create Release and Upload ISO
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
          draft: false
          prerelease: false
          files: |
            ./iso-output/*.iso
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

