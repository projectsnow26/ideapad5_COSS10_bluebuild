# Modern audio stack with PipeWire

type: rpm-ostree
install:
  # PipeWire core
  - pipewire
  - pipewire-pulseaudio
  - pipewire-alsa
  - pipewire-jack-audio-connection-kit
  - pipewire-utils
  - wireplumber
  
  # ALSA base
  - alsa-utils
  - alsa-plugins-pulseaudio
  - alsa-firmware
  
  # Codecs
  - gstreamer1
  - gstreamer1-plugins-base
  - gstreamer1-plugins-good
  - gstreamer1-plugins-ugly-free
  - gstreamer1-plugins-bad-free
