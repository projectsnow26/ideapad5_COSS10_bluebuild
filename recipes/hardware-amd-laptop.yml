# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json
---
# AMD Ryzen laptop support (Radeon graphics, common WiFi cards)
# Tested: Lenovo IdeaPad 5 15ALC05 (Ryzen 5500U)

type: rpm-ostree
install:
  # ----------------------------------------
  # AMD Graphics (Radeon integrated/discrete)
  # ----------------------------------------
  - mesa-dri-drivers
  - mesa-vulkan-drivers
  - mesa-libGL
  - mesa-libEGL
  - mesa-libgbm
  - mesa-libxatracker
  
  # Vulkan
  - vulkan-loader
  - vulkan-tools
  
  # Video acceleration (VA-API)
  - libva
  - libva-utils
  
  # AMD GPU monitoring
  - radeontop
  
  # Xorg AMD driver (fallback from Wayland)
  
  # ----------------------------------------
  # Firmware (AMD + common WiFi/BT)
  # ----------------------------------------
  - linux-firmware
  
  # ----------------------------------------
  # WiFi & Bluetooth userspace
  # ----------------------------------------
  - NetworkManager
  - NetworkManager-wifi
  - NetworkManager-bluetooth
  - NetworkManager-tui
  - NetworkManager-openvpn
  - NetworkManager-openconnect
  - wireless-regdb
  - iw
  - wpa_supplicant
  
  # Bluetooth
  - bluez
  - bluez-obexd
  
  # ----------------------------------------
  # Input devices
  # ----------------------------------------
  - libinput
  
  # ----------------------------------------
  # Laptop sensors & misc
  # ----------------------------------------
  - iio-sensor-proxy
