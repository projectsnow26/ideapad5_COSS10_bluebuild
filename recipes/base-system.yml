# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json
---
# Core system utilities - shared across all desktop variants

type: rpm-ostree
repos:
  - https://dl.fedoraproject.org/pub/epel/epel-release-latest-%OS_VERSION%.noarch.rpm
install:
  # Shell & editors
  - bash-completion
  - vim-enhanced
  - nano
  - htop
  - btop
  - tmux
  - screen
  - tree
  
  # File transfer & archives
  - wget
  - curl
  - rsync
  - unzip
  - zip
  - tar
  - gzip
  - bzip2
  - xz
  - p7zip
  - p7zip-plugins
  
  # Networking tools
  - net-tools
  - iproute
  - iputils
  - bind-utils
  - traceroute
  - nmap-ncat
  - tcpdump
  - whois
  
  # Hardware & system info
  - lshw
  - pciutils
  - usbutils
  - dmidecode
  - lm_sensors
  - smartmontools
  - hdparm
  - nvme-cli
  - inxi
  
  # Filesystem tools
  - e2fsprogs
  - xfsprogs
  - btrfs-progs
  - dosfstools
  - ntfs-3g
  - exfatprogs
  
  # System management
  - sudo
  - passwd
  - shadow-utils
  - util-linux
  - procps-ng
  - psmisc
  - lsof
  - strace
  - sysstat
  
  # SSH
  - openssh-server
  - openssh-clients
