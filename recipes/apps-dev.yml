# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json
---
# Development tools - optional, remove from recipe.yml if not needed
#
# NOTE: CentOS Stream 10 centos-bootc base image ships with newer packages
# (llvm-libs-21.1.6, libstdc++-14.3.1-4.3, libgomp-14.3.1-4.3) than the repos.
# This causes dependency conflicts with clang, libtool, gcc, and gcc-c++.
# These tools cannot be installed until repos catch up with the base image.

type: rpm-ostree
install:
  # Version control
  - git
  - git-lfs

  # Build essentials
  # REMOVED: gcc, gcc-c++ - libgomp version conflict with base image
  # REMOVED: clang - llvm-libs and libstdc++-devel version conflicts
  # REMOVED: libtool - requires gcc which has libgomp conflicts
  - make
  - cmake
  - autoconf
  - automake
  - pkgconfig

  # Python
  - python3
  - python3-pip
  - python3-devel

  # Scripting
  - jq

  # Misc
  - diffutils
  - patch
