# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json
---
# GNOME 40 from CentOS Stream 9 base
# Clean, opinionated desktop

modules:
  - type: rpm-ostree
    install:
      # ----------------------------------------
      # GNOME Core
      # ----------------------------------------
      - gnome-shell
      - gnome-session
      - gnome-session-wayland-session
      - gnome-session-xsession
      - gnome-settings-daemon
      - gnome-control-center
      - gnome-tweaks
      - gnome-shell-extension-appindicator
      - gnome-shell-extension-dash-to-dock
      
      # ----------------------------------------
      # Display Manager
      # ----------------------------------------
      - gdm
      
      # ----------------------------------------
      # GNOME Applications
      # ----------------------------------------
      - gnome-terminal
      - nautilus
      - gnome-system-monitor
      - gnome-disk-utility
      - gnome-calculator
      - gnome-font-viewer
      - gnome-screenshot
      - gnome-characters
      - gnome-logs
      - file-roller
      - evince
      - eog
      - gedit
      - gnome-weather
      - gnome-clocks
      - gnome-calendar
      - gnome-contacts
      - gnome-maps
      - baobab
      - cheese
      - totem
      
      # ----------------------------------------
      # Display server
      # ----------------------------------------
      - xorg-x11-server-Xwayland
      - xdg-utils
      - xdg-user-dirs
      - xdg-user-dirs-gtk
      - xdg-desktop-portal
      - xdg-desktop-portal-gnome
      - xdg-desktop-portal-gtk
      
      # ----------------------------------------
      # GNOME Theming
      # ----------------------------------------
      - adwaita-gtk2-theme
      - adwaita-icon-theme
      - adwaita-cursor-theme
      - gnome-themes-extra
      
      # ----------------------------------------
      # Fonts
      # ----------------------------------------
      - dejavu-sans-fonts
      - dejavu-serif-fonts
      - dejavu-sans-mono-fonts
      - liberation-fonts
      - google-noto-sans-fonts
      - google-noto-serif-fonts
      - google-noto-emoji-fonts
      - fontconfig

  - type: systemd
    system:
      enabled:
        - gdm

  - type: script
    scripts:
      - set-graphical-target.sh
