modules:
  - type: rpm-ostree
    install:
      - gnome-shell
      - gnome-session
      - gnome-session-wayland-session
      - gnome-settings-daemon
      - gnome-control-center
      - gdm
      - nautilus
      - gnome-system-monitor
      - gnome-disk-utility
      - gnome-calculator
      - gnome-font-viewer
      - gnome-characters
      - xorg-x11-server-Xwayland
      - xdg-utils
      - xdg-user-dirs
      - xdg-user-dirs-gtk
      - xdg-desktop-portal
      - xdg-desktop-portal-gnome
      - adwaita-icon-theme
      - adwaita-cursor-theme
      - ptyxis  # Terminal replacement for gnome-terminal[67][85]
      - file-roller
      - dejavu-sans-fonts
      - dejavu-serif-fonts
      - dejavu-sans-mono-fonts
      - liberation-fonts
      - google-noto-sans-fonts
      - google-noto-serif-fonts
      - google-noto-emoji-fonts
      - fontconfig

      - type: systemd
        system:
          enabled:
            - gdm

      - type: script
        scripts:
          - set-graphical-target.sh
